
{% extends "layout.html" %}
{% block title %}Login - Vulnerable Corp{% endblock %}
{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-3xl font-bold text-center text-white mb-6">Admin Login</h1>
    <div class="bg-gray-900/50 p-8 rounded-lg border border-gray-700">
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-5">
                <label for="username" class="block mb-2 text-sm font-medium text-gray-300">Username</label>
                <input type="text" id="username" name="username" class="transition-all duration-300 w-full p-3 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent" value="admin">
            </div>
            <div class="mb-6">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-300">Password</label>
                <input type="password" id="password" name="password" class="transition-all duration-300 w-full p-3 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent" placeholder="•••••••••">
            </div>
            <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-md transition-transform duration-200 hover:scale-105">Login</button>
        </form>
    </div>
    <p class="text-center mt-6 text-sm text-gray-500 font-fira">Hint: The password is 'password'.</p>
    
    {% if error %}
        <div class="mt-6 p-4 text-center text-red-300 bg-red-900/50 border border-red-700 rounded-md">
            {{ error }}
        </div>
    {% endif %}
    {% if message %}
        <div class="mt-6 p-4 text-center text-green-300 bg-green-900/50 border border-green-700 rounded-md">
            {{ message }}
        </div>
    {% endif %}
</div>
{% endblock %}
