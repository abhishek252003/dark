
{% extends "layout.html" %}
{% block title %}Feedback - Vulnerable Corp{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto">
    <h1 class="text-3xl font-bold text-center text-white mb-6">Submit Feedback</h1>
    <div class="bg-gray-900/50 p-8 rounded-lg border border-gray-700">
        <form onsubmit="event.preventDefault(); alert('Feedback submitted! (This is just a demo)');">
            <div class="mb-5">
                <label for="name" class="block mb-2 text-sm font-medium text-gray-300">Name</label>
                <input type="text" id="name" class="transition-all duration-300 w-full p-3 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent" placeholder="Your Name">
            </div>
            <div class="mb-6">
                <label for="message" class="block mb-2 text-sm font-medium text-gray-300">Message</label>
                <textarea id="message" rows="4" class="transition-all duration-300 w-full p-3 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent" placeholder="Your feedback..."></textarea>
            </div>
            <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-md transition-transform duration-200 hover:scale-105">Submit Feedback</button>
        </form>
    </div>
</div>
{% endblock %}
