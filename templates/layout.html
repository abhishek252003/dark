
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vulnerable Corp{% endblock %}</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; }
        .font-fira { font-family: 'Fira Code', monospace; }
        .nav-link {
            position: relative;
            color: #d1d5db; /* gray-300 */
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: #ffffff;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: #ef4444; /* red-500 */
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }
        .nav-link:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
    </style>
</head>
<body class="text-gray-200">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-gray-900/80 backdrop-blur-sm shadow-lg sticky top-0 z-50">
            <div class="container mx-auto px-6 py-4">
                <div class="flex items-center justify-between">
                    <a href="{{ url_for('index') }}" class="text-2xl font-bold text-white flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                        VulnerableCorp
                    </a>
                    <nav class="hidden md:flex items-center space-x-8">
                        <a href="{{ url_for('index') }}" class="nav-link">Home</a>
                        <a href="{{ url_for('login') }}" class="nav-link">Login</a>
                        <a href="{{ url_for('search') }}" class="nav-link">Search</a>
                        <a href="{{ url_for('products') }}" class="nav-link">Products</a>
                        <a href="{{ url_for('feedback') }}" class="nav-link">Feedback</a>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto p-6 lg:p-8">
            <div class="bg-gray-800/50 rounded-xl shadow-2xl p-6 sm:p-8 border border-gray-700">
                {% block content %}{% endblock %}
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-900 mt-12 py-4">
            <div class="container mx-auto text-center text-gray-500">
                <p>&copy; 2025 VulnerableCorp. For educational purposes only.</p>
            </div>
        </footer>
    </div>
</body>
</html>
